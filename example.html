<!DOCTYPE html>
<html>
  <head>
    <title>overlay.js example</title>
    
    <!-- Requires overlay.css -->
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/jkiv/jquery-overlay/master/overlay.css" />
    
    <!-- Requires jQuery and overlay.js -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jkiv/jquery-overlay/master/overlay.js"></script>
  </head>
  <body>
    <!--
      Put two images in a div of class `overlay-container'. The underlaid
      image doesn't require anything special. The overlaid image, however,
      must be of class `overlay'. That's all the HTML required!
    -->
    <div class="overlay-container">
      <img src="http://placebear.com/g/800/600" />
      <img class="overlay" src="http://placekitten.com/g/800/600" />
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        // Call overlay_begin() to set up all overlay-containers.
        overlay_begin();
      });
    </script>

  </body>
</html>
