<!DOCTYPE html>
<html>
  <head>
    <title>overlay.js example</title>
  </head>
  <body>
    <!--
      Put two images in a div of class `overlay-container'. The underlaid
      image doesn't require anything special. The overlaid image, however,
      must be of class `overlay'. That's all!
    -->
    <div class="overlay-container">
      <img src="http://placebear.com/g/800/600" />
      <img class="overlay" src="http://placekitten.com/g/800/600" />
    </div>

  </body>
</html>
