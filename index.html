<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="jquery-overlay : Superimposes a fragment of an image over top of a larger image." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <!-- Requires overlay.css -->
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/jkiv/jquery-overlay/master/overlay.css" />
    
    <!-- Requires jQuery and overlay.js -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jkiv/jquery-overlay/master/overlay.js"></script>

    <title>jquery-overlay</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/jkiv/jquery-overlay">View on GitHub</a>

          <h1 id="project_title">jquery-overlay</h1>
          <h2 id="project_tagline">Superimposes a fragment of an image over top of a larger image.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/jkiv/jquery-overlay/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/jkiv/jquery-overlay/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>jquery-overlay example</h3>
        <div style="margin: 0 auto; width: 300px">
          <div class="overlay-container">
            <img src="http://placebear.com/g/300/200" />
            <img class="overlay" src="http://placekitten.com/g/300/200" />
          </div>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">jquery-overlay maintained by <a href="https://github.com/jkiv">jkiv</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
