<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>jquery-overlay</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Requires overlay.css -->
    <link rel="stylesheet" type="text/css" href="stylesheets/overlay.css" />

    <!-- Requires jQuery and overlay.js -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/overlay.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>jquery-overlay</h1>
        <p>Superimposes a fragment of an image over top of a larger image.</p>

        <p class="view"><a href="https://github.com/jkiv/jquery-overlay">View the Project on GitHub <small>jkiv/jquery-overlay</small></a></p>


        <ul>
          <li><a href="https://github.com/jkiv/jquery-overlay/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/jkiv/jquery-overlay/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/jkiv/jquery-overlay">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>jquery-overlay example</h3>
        <!--
          Put two images in a div of class `overlay-container'. The underlaid
          image doesn't require anything special. The overlaid image, however,
          must be of class `overlay'. That's all the HTML required!
        -->
        <div class="overlay-container">
          <img src="http://placebear.com/g/300/200" />
          <img class="overlay" style="height: 200px; width:300px;" src="http://placekitten.com/g/900/600" />
        </div>

      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/jkiv">jkiv</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>

    <!-- Initialize overlays -->
    <script type="text/javascript">
      $(document).ready(function() {
        // Call overlay_begin() to set up all overlay-containers.
        overlay_begin();
      });
    </script>

  </body>
</html>
